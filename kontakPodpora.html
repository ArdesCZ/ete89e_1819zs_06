                        <div class="panel-heading">
                            <h1>Kontaktuj podporu</h1>
                        </div> <div class="w-100"></div> 
                        <div class="panel-body">     
                            <form method="post" action="./conf/email.php">    <br>
                                <fieldset>
                                    <div class="form-group">
                                        <label for="name">Jméno:</label>
                                        <input type="text" name="name" class="form-control" id="name" placeholder="Vložte celé jméno" tabindex="1">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Vložte email:</label>
                                        <input type="email" name="email" class="form-control" id="email" placeholder="Email" tabindex="2">
                                    </div>
                                    <div class="form-group">
                                        <label for="subject">Subjekt:</label>
                                        <input type="text" name="subject" class="form-control" id="subject" placeholder="Subjekt" tabindex="3">
                                    </div>
                                    <div class="form-group">
                                        <label for="message">Text zprávy:</label>
                                        <textarea id="message" name="message" class="form-control" tabindex="4" ></textarea>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" name="submit" class="btn btn-lg btn-success btn-block">Odeslat</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
